<h2 class="section-heading">Jsessionid 란?</h2>

<p>세션에서 사용되는 쿠키 이름이다. 쿠키는 클라이언트에, 세션은 서버에 저장 되는 걸로 알고 있는게 
일반적이고 그러므로 쿠키보단 세션이 보안에 좋다는건 기본적인 상식이다. </p>
